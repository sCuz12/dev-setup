globalEnv:
  DB_URL: "postgres://localhost:5432/mydb"
  REDIS_URL: "redis://localhost:6379"

services:
  - name: laravel-app
    repo: "git@github.com:sCuz12/bell3-backend.git"
    path: "./test-bell3"
    startCommand: "composer install && php artisan key:generate"
    compose-file : "docker-compose.yml"
    healthCheck:
      # type: "http"
      # url: "http://localhost:80/utility/countries"
      type: "command"
      url: "php artisan help"
    env:
      # Typical Laravel DB variables
      DB_CONNECTION: "mysql"
      DB_HOST: "127.0.0.1"
      DB_PORT: "3306"
      DB_DATABASE: "my_local_db"
      DB_USERNAME: "my_user"
      DB_PASSWORD: "my_password"

      # Redis-related environment variables
      REDIS_HOST: "127.0.0.1"
      REDIS_PORT: "6379"
      CACHE_DRIVER: "redis"
      SESSION_DRIVER: "redis"

      # Optional: other Laravel-specific vars
      APP_ENV: "local"
      APP_DEBUG: "true"
      APP_URL: "http://localhost:3001"